<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Receita</title>
	<link type="text/css" rel="stylesheet" href="css/material.min.css" />
	<link type="text/css" rel="stylesheet" href="font/fonts.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</h:head>
<h:body acceptcharset="ISO-8859-1">

	<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-100">
  <header class="mdl-layout__header mdl-color--blue-grey">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Receitas</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Cancelar</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">HomeSys</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Especialidades</a>
      <a class="mdl-navigation__link" href="">Laboratório</a>
      <a class="mdl-navigation__link" href="">Médicos</a>
      <a class="mdl-navigation__link" href="">Medicamentos</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
  <div class="page-content">
  <!-- Your content goes here -->
  	 <div class="mdl-card mdl-cell mdl-cell--1-offset mdl-cell--10-col mdl-cell--8-col-tablet mdl-shadow--8dp mdl-color--grey-100">
  	 <div class="mdl-grid">
  	  <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet">
		<h:form action="#">
			<div class="mdl-grid">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--5-offset">
				            <select id="medico" class="mdl-textfield__input ">
				                <option value=""></option>
				                <option value="1">Exemplo</option>
				            </select>
				            <h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600 is-dirty" for="medico" value="Médico..."/>
					</div>
			</div>
			<div class="mdl-grid">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--5-offset">
					<h:inputText class="mdl-textfield__input" type="text" id="paciente" value="#{recmb.rec.paciente}"/>
					<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="paciente" value="Paciente..."/>
				</div>
			</div>
			<div class="mdl-grid">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--5-offset" >
					<h:inputText class="mdl-textfield__input" type="text" id="dataReceita" value="#{recmb.rec.dataReceita}">
						<f:convertDateTime	pattern="dd/MM/yyyy" locale="pt_BR" timeZone="America/Sao_Paulo"/>
					</h:inputText>
					<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="dataReceita" value="Data da Receita..."/>
				</div>
			</div>	
			<h:dataTable value="#{medicomb.lista}" var="lab" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable dataSort">
						  	<h:column headerText="Nome">				
						    	<f:facet class="mdl-data-table__cell--non-numeric" name="header">
						    		<h:outputText value="Nome Medicamento"/>
						    	</f:facet>
						    	<h:outputText value="#{lab.nome}" />
						    </h:column>
						    <h:column headerText="Medico">				
						    	<f:facet class="mdl-data-table__cell--non-numeric" name="header">
						    		<h:outputText value="Medico"/>
						    	</f:facet>
						    	<h:outputText value="#{lab.endereco}" />
						    </h:column>
						    <h:column headerText="Numero">				
						    	<f:facet class="mdl-data-table__cell--non-numeric" name="header">
						    		<h:outputText value="Numero"/>
						    	</f:facet>
						    	<h:outputText value="#{lab.numero}" />
						    </h:column>
						    <h:column headerText="Composicao">				
						    	<f:facet class="mdl-data-table__cell--non-numeric" name="header">
						    		<h:outputText value="Composiçao"/>
						    	</f:facet>
						    	<h:outputText value="#{lab.bairro}" />
						    </h:column>
						    	  	<h:column headerText="Data Vencimento">				
						    	<f:facet class="mdl-data-table__cell--non-numeric" name="header">
						    		<h:outputText value="Data Vencimento"/>
						    	</f:facet>
						    	<h:outputText value="#{lab.telefone}" />
						    </h:column>
						    <h:column headerText="Conteudo">				
						    	<f:facet class="mdl-data-table__cell--non-numeric" name="header">
						    		<h:outputText value="Conteudo"/>
						    	</f:facet>
						    	<h:outputText value="#{lab.fax}" />
						    </h:column>
						    <h:column headerText="Embalagem">				
						    	<f:facet class="mdl-data-table__cell--non-numeric" name="header">
						    		<h:outputText value="Embalagem"/>
						    	</f:facet>
						    	<h:outputText value="#{lab.email}" />
						    </h:column>
						    <h:column headerText="Observacao">				
						    	<f:facet class="mdl-data-table__cell--non-numeric" name="header">
						    		<h:outputText value="Observacao"/>
						    	</f:facet>
						    	<h:outputText value="#{lab.atendimento}" />
						    </h:column>
							<h:column headerText="Operacoes">
							<f:facet class="mdl-data-table__cell--non-numeric" name="header">
						    		<h:outputText value="Operações"/>
						    	</f:facet>
						    		<h:commandButton value="Remover"   id="comando" action="#{labmb.remover(lab.idLaboratorio)}"/>
						    		<h:commandButton value="Editar" action="#{labmb.alterar(lab)}"/>
							</h:column>
						</h:dataTable >
			<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--6-offset">
				<h:commandButton class="mdl-button mdl-js-button mdl-button--primary" value="Cadastrar" action="#{recmb.adicionar}"/>
			</div>
			</div>
		</h:form>
	</div>
	</div>
	</div>         
	</div>
    </main>
  </div>
	<script src="js/combobox.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/material.min.js" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</h:body>
</html>
