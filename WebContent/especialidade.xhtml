<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Especialidades</title>
	<link type="text/css" rel="stylesheet" href="css/material.min.css" />
	<link type="text/css" rel="stylesheet" href="font/fonts.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</h:head>
<h:body acceptcharset="ISO-8859-1">

	<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-100">
  <header class="mdl-layout__header mdl-color--blue-grey">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Especialidades</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">HomeoApp</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Laboratório</a>
      <a class="mdl-navigation__link" href="">Medicamentos</a>
      <a class="mdl-navigation__link" href="">Médicos</a>
      <a class="mdl-navigation__link" href="">Receitas</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
  <div class="page-content">
  <!-- Your content goes here -->
  	<div class="mdl-grid">
  	 <div class="mdl-card mdl-cell mdl-cell--2-offset mdl-cell--8-col mdl-cell--8-col-tablet mdl-shadow--6dp">
  	 <div class="mdl-grid">
		<h:form action="#">
			<div class="mdl-grid">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<h:inputText class="mdl-textfield__input" type="text" id="especialidade" value="#{espmb.esp.especialidade}"/>
					<h:outputLabel class="mdl-textfield__label" for="especialidade">Especialidade...</h:outputLabel>
				</div>
			</div>
			<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--3-offset">
				<h:commandButton class="mdl-button mdl-js-button mdl-button--primary" value ="Cadastrar" action="#{espmb.adicionar}"/>
  					
		
			</div>
			</div>
		</h:form>
	</div>
	</div>  
	</div>         
    </div>
    </main>
  </div>
	
	
	<script type="text/javascript" src="js/material.min.js" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</h:body>
</html>
