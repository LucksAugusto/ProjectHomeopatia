<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login HomeSys</title>
	<link type="text/css" rel="stylesheet" href="css/material.min.css" />
	<link type="text/css" rel="stylesheet" href="font/fonts.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</h:head>
<h:body acceptcharset="ISO-8859-1">
<div class="mdl-layout mdl-js-layout mdl-color--blue-grey">
<div class="mdl-grid"></div>
<div class="mdl-grid"></div>
<div class="mdl-grid"></div>
<div class="mdl-grid"></div>
<div class="mdl-grid"></div>
<div class="mdl-grid"></div>
<div class="mdl-grid"></div>
<div class="mdl-grid">
    <main class="mdl-layout__content">
    <div class="mdl-grid">
    <div class="page-content">
        <div class="mdl-card mdl-cell mdl-cell--8-col mdl-cell--2-offset mdl-shadow--8dp" style="border=5%">
            <div class="mdl-card__title mdl-color--deep-purple mdl-color-text--white">
                <h2 class="mdl-card__title-text">HomeSys</h2>
            </div>
        <div class="mdl-card__supporting-text">
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="login"/>
		    			<label class="mdl-textfield__label" for="login">Login...</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="pass" />
                        <label class="mdl-textfield__label" for="pass">Senha...</label>
                    </div>
                </form>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Entrar</button>
                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Novo por aqui</button>
                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Esqueci a senha</button>
            </div>
        </div>
        </div>
        </div>
    </main>
</div>
</div>
	<script src="js/combobox.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/material.min.js" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</h:body>
</html>
