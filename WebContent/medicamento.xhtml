<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Medicamentos</title>
	<link type="text/css" rel="stylesheet" href="css/material.min.css" />
	<link type="text/css" rel="stylesheet" href="font/fonts.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</h:head>
<h:body acceptcharset="ISO-8859-1">

	<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-100">
  <header class="mdl-layout__header mdl-color--blue-grey">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Medicamentos</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">HomeoApp</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Especialidades</a>
      <a class="mdl-navigation__link" href="">Laboratório</a>
      <a class="mdl-navigation__link" href="">Médicos</a>
      <a class="mdl-navigation__link" href="">Receitas</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
  <div class="page-content">
  <!-- Your content goes here -->
  	 <div class="mdl-card mdl-cell mdl-cell--1-offset mdl-cell--10-col mdl-cell--8-col-tablet mdl-shadow--8dp mdl-color--grey-100">
  	 <div class="mdl-grid">
  	  <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet">
		<h:form action="#">
			<div class="mdl-grid">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<h:inputText class="mdl-textfield__input" type="text" id="nome"/>
					<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="nome"/>Nome do Medicamento...
				</div>
			</div>
			<div class="mdl-grid">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<h:inputText class="mdl-textfield__input" type="text" id="potencia"/>
					<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="potencia"/>Potência...
				</div>
			</div>
			<div class="mdl-grid">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<h:inputText class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="CRM"/>
   					<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="CRM"/>CRM Médico...
   					<span class="mdl-textfield__error">Digite o CRM!</span>
				</div>
			</div>
			<div class="mdl-grid">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<h:inputText class="mdl-textfield__input" type="text" id="paciente"/>
					<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="paciente"/>Paciente...
				</div>
			</div>
			<div class="mdl-grid">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<h:inputText class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="idLaboratorio"/>
   					<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="idLaboratorio"/>ID Laboratório...
   					<span class="mdl-textfield__error">Digite o ID!</span>
				</div>
			</div>
			<div class="mdl-grid">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<h:inputText class="mdl-textfield__input" type="text" id="dataManipulacao"/>
					<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="dataManipulacao"/>Data de Manipulação...
				</div>
			</div>
			<div class="mdl-grid">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<h:inputText class="mdl-textfield__input" type="text" id="dataVencimento"/>
					<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="dataVencimento"/>Data de Vencimento...
				</div>
			</div>
			<div class="mdl-grid">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<textarea class="mdl-textfield__input" type="text" rows= "5" id="composicao" ></textarea>
    				<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="composicao"/>Composição...
				</div>
			</div>
			<div class="mdl-grid">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<textarea class="mdl-textfield__input" type="text" rows= "5" id="conteudo" ></textarea>
    				<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="conteudo"/>Conteudo...
				</div>
			</div>	
			<div class="mdl-grid">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<h:inputText class="mdl-textfield__input" type="text" id="embalagem"/>
					<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="embalagem"/>Embalagem...
				</div>
			</div>
			<div class="mdl-grid">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<textarea class="mdl-textfield__input" type="text" rows= "5" id="observacao" ></textarea>
    				<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="observacao"/>Observação...
				</div>
			</div>	
			<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--3-offset">
				<h:commandButton value="Cadastrar" class="mdl-button mdl-js-button mdl-button--primary"/>
			</div>
			</div>
		</h:form>
	</div>
	</div>
	</div>         
	</div>
    </main>
  </div>
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
	<script type="text/javascript" src="js/material.min.js" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</h:body>
</html>
