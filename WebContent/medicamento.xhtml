<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Medicamentos</title>
	<link type="text/css" rel="stylesheet" href="css/material.min.css" />
	<link type="text/css" rel="stylesheet" href="font/fonts.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</h:head>
<h:body acceptcharset="ISO-8859-1">

	<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-100">
  <header class="mdl-layout__header mdl-color--blue-grey">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Medicamentos</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Cancelar</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">HomeoApp</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Especialidades</a>
      <a class="mdl-navigation__link" href="">Laboratório</a>
      <a class="mdl-navigation__link" href="">Médicos</a>
      <a class="mdl-navigation__link" href="">Receitas</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
  <div class="page-content">
  <!-- Your content goes here -->
  	 <div class="mdl-card mdl-cell mdl-cell--1-offset mdl-cell--10-col mdl-cell--8-col-tablet mdl-shadow--8dp mdl-color--grey-100">
  	 <div class="mdl-grid">
  	  <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet">
		<h:form action="#">
			<div class="mdl-grid">
			<div class="mdl-cell"></div>
			<div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet">
				<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--6-col cel-cell--6-col-tablet">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:inputText class="mdl-textfield__input" type="text" id="nome" value="#{medimb.med.nome}"/>
						<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="nome" value="Nome do Medicamento..."/>
					</div>
				</div>
				<div class="mdl-cell mdl-cell--6-col cel-cell--6-col-tablet">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:inputText class="mdl-textfield__input" type="text" id="potencia" value="#{medimb.med.potencia}"/>
						<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="potencia" value="Potência..."/>
					</div>
				</div>
				</div>
				<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--6-col cel-cell--6-col-tablet">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:inputText class="mdl-textfield__input" type="text" id="CRM"  value="#{medimb.med.crmMedico}"/>
	   					<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="CRM" value="CRM Médico..."/>
					</div>
				</div>
				<div class="mdl-cell mdl-cell--6-col cel-cell--6-col-tablet">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:inputText class="mdl-textfield__input" type="text" id="paciente"  value="#{medimb.med.paciente}"/>
						<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="paciente" value="Paciente..."/>
					</div>
				</div>
				</div>
				<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--12-col cel-cell--12-col-tablet">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:inputText class="mdl-textfield__input" type="text" id="idLaboratorio"  value="#{medimb.med.idLaboratorio}"/>
	   					<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="idLaboratorio" value="ID Laboratório..."/>
					</div>
				</div>
				</div>
				<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--6-col cel-cell--6-col-tablet">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:inputText class="mdl-textfield__input" type="text" id="dataManipulacao"  value="#{medimb.med.dataManipulacao}">
								<f:convertDateTime	pattern="dd/MM/yyyy" locale="pt_BR" timeZone="America/Sao_Paulo"/>
						</h:inputText>
						<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="dataManipulacao" value="Data de Manipulação..."/>
					</div>
				</div>
				<div class="mdl-cell mdl-cell--6-col cel-cell--6-col-tablet">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:inputText class="mdl-textfield__input" type="text" id="dataVencimento"  value="#{medimb.med.dataVencimento}">
							<f:convertDateTime	pattern="dd/MM/yyyy" locale="pt_BR" timeZone="America/Sao_Paulo"/>
						</h:inputText>
						<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="dataVencimento" value="Data de Vencimento..."/>
					</div>
				</div>
				</div>
				<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--6-col cel-cell--6-col-tablet">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:inputTextarea class="mdl-textfield__input" type="text" rows= "5" id="composicao" value="#{medimb.med.composicao}"></h:inputTextarea>
	    				<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="composicao" value="Composição..."/>
					</div>
				</div>
				<div class="mdl-cell mdl-cell--6-col cel-cell--6-col-tablet">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:inputTextarea class="mdl-textfield__input" type="text" rows= "5" id="conteudo" value="#{medimb.med.conteudo}"></h:inputTextarea>
	    				<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="conteudo" value="Conteudo..."/>
					</div>
				</div>
				</div>
				<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--12-col cel-cell--12-col-tablet">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:inputText class="mdl-textfield__input" type="text" id="embalagem" value="#{medimb.med.embalagem}"/>
						<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="embalagem" value="Embalagem..."/>
					</div>
				</div>
				</div>
				<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--12-col cel-cell--12-col-tablet">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:inputTextarea class="mdl-textfield__input" type="text" rows= "5" id="observacao" value="#{medimb.med.observacao}" ></h:inputTextarea>
	    				<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="observacao" value="Observação..."/>
					</div>
				</div>
				</div>
			</div>
			</div>
			<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--5-offset">
				<h:commandButton value="Cadastrar" class="mdl-button mdl-js-button mdl-button--primary" action="#{medimb.cadastrar}"/>
			</div>
			</div>
		</h:form>
	</div>
	</div>
	</div>         
	</div>
    </main>
  </div>
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
	<script type="text/javascript" src="js/material.min.js" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</h:body>
</html>
