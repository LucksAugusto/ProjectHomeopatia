<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Médicos</title>
	<link type="text/css" rel="stylesheet" href="css/material.min.css" />
	<link type="text/css" rel="stylesheet" href="font/fonts.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</h:head>
<h:body acceptcharset="ISO-8859-1">

	<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-100">
  <header class="mdl-layout__header mdl-color--blue-grey">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Médicos</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Cancelar</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">HomeSys</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Especialidades</a>
      <a class="mdl-navigation__link" href="">Laboratórios</a>
      <a class="mdl-navigation__link" href="">Medicamentos</a>
      <a class="mdl-navigation__link" href="">Receitas</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
  
  <div class="page-content">
  <!-- Your content goes here -->
  	 <div class="mdl-card mdl-cell mdl-cell--1-offset mdl-cell--10-col mdl-cell--8-col-tablet mdl-shadow--8dp mdl-color--grey-100">
  	 <div class="mdl-grid">
  	  <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet">
		<h:form action="#">
			<div class="mdl-grid">
			<div class="mdl-cell"></div>
			<div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet">
				<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--6-col cel-cell--6-col-tablet">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:inputText class="mdl-textfield__input" type="text" id="nome" value="#{medmb.med.nome}"/>
						<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="nome" value="Nome do Médico..."/>
					</div>
				</div>
				<div class="mdl-cell mdl-cell--6-col cel-cell--6-col-tablet">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:inputText class="mdl-textfield__input" type="text" id="crm" value="#{medmb.med.crm}"/>
	   					<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="crm" value="CRM Medico..."/>
					</div>
				</div>
				</div>
				<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--12-col cel-cell--12-col-tablet">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				         				            
				             <h:outputLabel for="especialidade" />
							 <h:selectOneMenu id="especialidade" class="mdl-textfield__input " value="#{medmb.med.especialidade}">
									 <f:selectItem itemValue="" />
									 <f:selectItems value="#{medmb.especialidades}" />
							 </h:selectOneMenu>

				            <h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600 is-dirty" for="especialidade" value="Especialidades..."/>
				        </div>
				</div>
				</div>
				</div>
				<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--6-col cel-cell--6-col-tablet">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:inputText class="mdl-textfield__input" type="text" id="endereco" value="#{medmb.med.endereco}"/>
						<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="endereco" value="Endereço..."/>
					</div>
				</div>
				<div class="mdl-cell mdl-cell--6-col cel-cell--6-col-tablet">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:inputText class="mdl-textfield__input" type="text" id="num" value="#{medmb.med.numero}"/>
	   					<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="num" value="Número..."/>
					</div>
				</div>
				</div>
				<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--6-col cel-cell--6-col-tablet">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:inputText class="mdl-textfield__input" type="text" id="bairro" value="#{medmb.med.bairro}"/>
						<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="bairro" value="Bairro..."/>
					</div>
				</div>
				<div class="mdl-cell mdl-cell--6-col cel-cell--6-col-tablet">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:inputText class="mdl-textfield__input" type="text" id="cep" value="#{medmb.med.cep}"/>
	   					<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="cep" value="CEP..."/>
					</div>
				</div>
				</div>
				<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--6-col cel-cell--6-col-tablet">				
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:inputText class="mdl-textfield__input" type="text" id="cidade" value="#{medmb.med.cidade}"/>
						<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="cidade" value="Cidade..."/>
					</div>
				</div>
				<div class="mdl-cell mdl-cell--6-col cel-cell--6-col-tablet">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:inputText class="mdl-textfield__input" type="text" id="estado" value="#{medmb.med.estado}"/>
						<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="estado" value="Estado..."/>
					</div>
				</div>
				</div>
				<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--6-col cel-cell--6-col-tablet">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:inputText class="mdl-textfield__input" type="text" id="telefone" value="#{medmb.med.telefone}"/>
	   					<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="telefone" value="Telefone..."/>
					</div>
				</div>
				<div class="mdl-cell mdl-cell--6-col cel-cell--6-col-tablet">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:inputText class="mdl-textfield__input" type="text" id="celular" value="#{medmb.med.celular}"/>
	   					<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="telefone" value="Celular..."/>
					</div>
				</div>
				</div>
				<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--12-col cel-cell--12-col-tablet">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:inputText class="mdl-textfield__input" type="text" id="email" value="#{medmb.med.email}"/>
						<h:outputLabel class="mdl-textfield__label mdl-color-text--grey-600" for="email" value="E-Mail..."/>
					</div>
				</div>
				</div>
			</div>
		
			<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--5-offset">
				<h:commandButton class="mdl-button mdl-js-button mdl-button--primary" value = "Cadastrar" action="#{medmb.salvar}"/>
			</div>
			</div>
		</h:form>
		
	</div>
	</div> 
		<p:growl id="messages" showDetail="true" />
		<p:gmap id="gmap" center="-23.5280419,-46.527416" zoom="15" type="ROADMAP" style="width:100%;height:400px"
		    model="#{addMarkersView.emptyModel}" onPointClick="handlePointClick(event);" widgetVar="map" />
		 
		<p:dialog widgetVar="dlg" showEffect="fade">
		    <h:form prependId="false">
		        <h:panelGrid columns="2">
		            <h:outputLabel for="title" value="Title:" />
		            <p:inputText id="title" value="#{addMarkersView.title}" />
		 
		            <f:facet name="footer">
		                <p:commandButton value="Add" actionListener="#{addMarkersView.addMarker}" update=":messages" oncomplete="markerAddComplete()" />
		                <p:commandButton value="Cancel" onclick="return cancel()" />
		            </f:facet>
		        </h:panelGrid>
		 
		        <h:inputHidden id="lat" value="#{addMarkersView.lat}" />
		        <h:inputHidden id="lng" value="#{addMarkersView.lng}" />
		    </h:form>
		</p:dialog>
		 
		<script type="text/javascript">
		    var currentMarker = null;
		 
		    function handlePointClick(event) {
		        if(currentMarker === null) {
		            document.getElementById('lat').value = event.latLng.lat();
		            document.getElementById('lng').value = event.latLng.lng();
		 
		            currentMarker = new google.maps.Marker({
		                position:new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
		            });
		 
		            PF('map').addOverlay(currentMarker);
		 
		            PF('dlg').show();
		        }   
		    }
		 
		    function markerAddComplete() {
		        var title = document.getElementById('title');
		        currentMarker.setTitle(title.value);
		        title.value = "";
		 
		        currentMarker = null;
		        PF('dlg').hide();
		    }
		 
		    function cancel() {
		        PF('dlg').hide();
		        currentMarker.setMap(null);
		        currentMarker = null;
		 
		        return false;
		    }
		</script> 
	</div>         
	</div>
    </main>
  </div>
    <script type="text/javscript" src="js/combobox.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
	<script type="text/javascript" src="js/material.min.js" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</h:body>
</html>
